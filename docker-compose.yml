version: "3.9"

services:
  #====================================
  # üñ•Ô∏è Frontend
  #====================================
  web-ui:
    extends:
      file: ./frontend/docker-compose.yml
      service: web-ui

  #====================================
  # üöÄ Backend
  #====================================
  api-server:
    extends:
      file: ./backend/docker-compose.yml
      service: api-server

  llm-ollama:
    extends:
      file: ./backend/docker-compose.yml
      service: llm-ollama

  mongodb:
    extends:
      file: ./backend/docker-compose.yml
      service: mongodb

  redis:
    extends:
      file: ./backend/docker-compose.yml
      service: redis

  rabbitmq:
    extends:
      file: ./backend/docker-compose.yml
      service: rabbitmq

  #====================================
  # üìä Monitoring
  #====================================
  prometheus:
    image: prom/prometheus:latest
    container_name: omnicard-prometheus
    volumes:
      - ./docker/config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    profiles: ['monitoring']

  grafana:
    image: grafana/grafana:latest
    container_name: omnicard-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    profiles: ['monitoring']

volumes:
  prometheus_data:
  grafana_data:

networks:
  omnicard-network:
    name: omnicard-network
