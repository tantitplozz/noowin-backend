version: "3.9"

services:
  # üîπ Backend: FastAPI + Agent + JWT + WebSocket
  omnicard-backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn ui_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      OMNICARD_JWT_SECRET_KEY: ${OMNICARD_JWT_SECRET_KEY}
      GEMINI_API_URL: ${GEMINI_API_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      MONGODB_URI: ${MONGODB_URI}
      AGENT_MODE: ${AGENT_MODE:-production}
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./datasets:/app/datasets
    depends_on:
      - mongo
    restart: always

  # üîπ MongoDB: ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Logging
  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # üîπ Frontend: Static HTML + WebSocket client
  omnicard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://omnicard-backend:8000}
      WS_URL: ${WS_URL:-ws://omnicard-backend:8000/ws/logs}
    restart: always
    depends_on:
      - omnicard-backend

volumes:
  mongo_data:
    driver: local
